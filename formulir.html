<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="foto-saya.ico">
    <link rel="stylesheet" href="tabel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="formulir.css"> <!-- Tambahkan file CSS baru untuk form -->
    <title>Formulir Pendaftaran</title>
</head>

<body>
    <header>
        <img src="foto-saya.jpg" alt="foto" style="width: 34px; height: 34px;">
        <span>My Website</span>
    </header>

    <main>
        <nav>
            <ul>
                <li><a href="index.html" rel="noopener noreferrer"><i class="fas fa-home"></i> Halaman Utama</a></li>
                <li><a href="formulir.html" rel="noopener noreferrer"><i class="fas fa-pencil-alt"></i> Formulir</a></li>
                <li><a href="tabel.html" rel="noopener noreferrer"><i class="fas fa-table"></i> Tabel</a></li>
            </ul>
        </nav>

        <!-- KONTEN -->
        <form id="dataForm" onsubmit="submitData(event)" class="form-container">
            
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>

            <label for="prodi">Program Studi:</label>
            <input type="text" id="prodi" name="prodi" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="kelamin">jenis Kelamin:</label>
            <input type="text" id="kelamin" name="kelamin" required>

            <label for="tanggal">tanggal lahir:</label>
            <input type="text" id="tanggal" name="tanggal" required>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea>

            <button type="submit" onclick="saveData()">Submit</button>

            <!-- Tambahkan elemen-elemen lain sesuai kebutuhan -->
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Fadillah Rizky Jungjunan</p>
    </footer>

    <script>
        // Fungsi untuk menyimpan data ke Local Storage dan mengarahkan ke halaman tabel
        function saveData(event) {
            event.preventDefault();
            const nama = document.getElementById("nama").value;
            const nim = document.getElementById("nim").value;
            const prodi = document.getElementById("prodi").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const kelamin = document.getElementById("kelamin").value;
            const tanggal = document.getElementById("tanggal").value;
            const alamat = document.getElementById("alamat").value;

            // Simpan data ke Local Storage
            localStorage.setItem("nama", nama);
            localStorage.setItem("nim", nim);
            localStorage.setItem("prodi", prodi);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);
            localStorage.setItem("kelamin", kelamin);
            localStorage.setItem("tanggal", tanggal);
            localStorage.setItem("alamat", alamat);

            // Arahkan ke halaman tabel
            window.location.href = "tabel.html";
        }
    </script>
    <div id="particles-js"></div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
