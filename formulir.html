        <!-- KONTEN -->
        <form id="dataForm" onsubmit="submitData(event)" class="form-container">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required>
            </div>

            <div class="form-group">
                <label for="prodi">Program Studi:</label>
                <input type="text" id="prodi" name="prodi" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <input type="radio" id="laki" name="jenis-kelamin" value="Laki-laki" required>

                <input type="radio" id="perempuan" name="jenis-kelamin" value="Perempuan" required>
                <label for="perempuan">Perempuan</label>
            </div>

            <div class="form-group">
                <label for="tgl-lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl-lahir" name="tgl-lahir" required>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <!-- Tambahkan elemen-elemen lain sesuai kebutuhan -->
